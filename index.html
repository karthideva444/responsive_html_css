<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <style>
        body {
            padding-top: 1%; /* Add padding to the top to avoid content being too close to the edge */
            background-color: #878ef5;
            height: fit-content;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 20px;
            padding-left: 10%;
            padding-right: 10%;
            
        }

        .card {
            margin: 0 auto; /* Center the card */
            width: 100%; /* Set a maximum width for better responsiveness */
            /* width: 100%; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding-bottom: 10px;
        }

        .card-img-top {
            width: 100%; 
            height: 1000%;
            padding: 10px 20px;
            border-radius:15px;
            padding-top: 1%;
            
        }

        .card-body {
            text-align: center; /* Center the content within the card body */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-radius: 5px;
            /* border: 1px solid black; */
            padding-top: 1px;
            padding-bottom: 1px;
        }

        .list-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: calc(var(--bs-gutter-y) * -1);
            margin-right: calc(var(--bs-gutter-x)/ -2);


        }

        .list-group-item {
            width: 50%; /* Set a width for better responsiveness and spacing */
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .source,
        .destination {
            padding-right: 10px; /* Adjust the padding as needed */
            /* width: 100px; */
            transition: color 0.3s;
        }

        /* Hover effect for labels when hovering over the button */
        .hover-button:hover + .source,
        .hover-button:hover + .destination {
            color: blue;
            margin: 0;
        }

        .title {
            font-family: "Sofia", sans-serif;
            text-align: center;
            font-size: 30px; /* Adjust font size for better readability */
            /* margin-bottom: 20px; */
            color: white;
            border: 3px solid white;
            text-align: left;
            text-indent: 1rem;
            background-color:  #4f55ab;
        }
        .col-6{
            flex: 0 0 auto;
            width: 50%;
            text-align: left;
            padding-left: 1rem;
            /* padding-top: ; */
        }
        /* .submit{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 5vh;
            margin: 0;
            padding: 10px 20px;
            padding-right: 10px;
            font-size: 16px;
            margin: auto;
            background-color: #dfe7ec;
            border-radius: 15px;
        } */
        .submit:hover{
            background-color: #80afe1;
        }
        .card-body .card-link{
            text-decoration: none;
            border: 1px solid rgb(166, 177, 241);
            padding: 1px 1rem;
            border-radius: 15px;
            background-color: #c3c6f3;
            color:black;
            width: 40%;
            text-align: center;
        }
        .col-1{
            flex: 0 0 100%; /* Full width on small screens, adjust as needed */
            margin-bottom: 10px;
            margin-top: 1px;
        }
        .fill-box{
            flex: 0 0 100%;
            max-width: 100%;
        
        }
        .text-right{
            text-align: right;
            padding-right: 1rem;
        }
        
    </style>
    <title>popoutbox.in</title>
</head>
<body class="hover">
    <div class="title">POPOUTBOX</div>
    <div class="card">
        <img src="popoutbox.png" class="card-img-top" alt="">
        <div class="card-body">
            <div class="col-1">
                <label class="source">Lockers Available</label>
            </div>
            <div class="col-1">
                <!-- Use a select element for the dropdown -->
                <select class="fill-box" id="lockers" name="lockers">
                    <option value="option1">Small</option>
                    <option value="option2">Medium</option>
                    <option value="option3">Large</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="col-1">
                <label class="destination">Hours</label>
            </div>
            <div class="col-1 fill-box">
                <select class="fill-box" id="lockers" name="lockers">
                    <option value="option1">1</option>
                    <option value="option2">2</option>
                    <option value="option3">3</option>
                    <option value="option2">4</option>
                    <option value="option3">5</option>
                </select>
            </div>
        </div>
        
        <div class="list-container">
            
                <div class="col-6">No.of.lockers(S)</div>
                <div class="col-6 text-right">1</div>
                <div class="col-6">Total Amount</div>
                <div class="col-6 text-right">0*0</div>
                <div class="col-6">Grand Total</div>
                <div class="col-6 text-right">Rupees</div>
                <!-- <button type="submit" class="submit">Book Now</button> -->
        </div>
        <div class="card-body">
            <a href="#" class="card-link">Pay with UPI</a>
            <a href="#" class="card-link">Cancel</a>
        </div>
    </div>

    <!-- Bootstrap JS (make sure it's included after the content) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
